<html>
    <head>
        <meta charset="utf-8">
        <title>Meu Primeiro Jogo Multiplayer</title>

        <style>
            body {
                margin: 40px 0 0 0;
                padding: 0;
                background-color: #EEE;
                text-align: center;
            }

            #screen {
                border: 1px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
                -webkit-box-shadow: 0px 4px 17px 0px rgba(0,0,0,0.19);
                -moz-box-shadow: 0px 4px 17px 0px rgba(0,0,0,0.19);
                box-shadow: 0px 4px 17px 0px rgba(0,0,0,0.19);
                margin-bottom: 20px;
                margin-left: 20px;
                margin-right: 20px;
                display: inline-block;
                vertical-align: top;
            }

            #score-table {
                font-size: 13px;
                vertical-align: top;
                display: inline-block;
                font-family: Arial, Helvetica, sans-serif
            }

            #score-table tr.header td {
                border-bottom: 1px solid #CCC;
                padding-bottom: 8px;
            }

            #score-table tr.footer td {
                border-top: 1px solid #CCC;
                font-size: 11px;
            }

            #score-table td {
                padding-top: 5px;
                padding-bottom: 5px;
            }

            #score-table .socket-id {
                font-weight: normal;
                color: #222;
                width: 150px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                display: inline-block
            }

            #score-table .score-value {
                font-weight: bold;
                color: #000;
                text-align: right;
            }

            #score-table .current-player {
                color: #bdaa27;
            }
            /* styles div seta */
             /* Estilos para os elementos de movimento */
        .arrow {
            display: inline-block;
            width: 0;
            height: 0;
            border-style: solid;
        }
        
        /* Setas para cima e para baixo */
        #move-up, #move-down {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            cursor: pointer;
        }

        #move-up {
            border-bottom: 20px solid black;
            margin-right: 5px;
        }

        #move-down {
            border-top: 20px solid black;
            margin-left: 5px;
        }

        /* Setas para esquerda e direita */
        #move-left, #move-right {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            cursor: pointer;
        }

        #move-left {
            border-right: 20px solid black;
            margin-right: 5px;
        }

        #move-right {
            border-left: 20px solid black;
            margin-left: 5px;
        }

        </style>
        <script src="/socket.io/socket.io.js"></script>
		<link rel="manifest" href="manifest.webmanifest">
    </head>
    <body>
        <canvas id="screen" width="10" height="10"></canvas>
        <table id="score-table"></table>

        <div>
            <div id="move-up" class="arrow"></div>

            <div id="move-right" class="arrow"></div>
            <div id="move-down" class="arrow"></div>

        <script type="module">

// Adicione IDs aos elementos de clique na interface

// Adicione event listeners para os elementos de clique
document.getElementById('move-up').addEventListener('click', () => {
    game.movePlayer({ playerId: socket.id, keyPressed: 'ArrowUp' });
});

document.getElementById('move-left').addEventListener('click', () => {
    game.movePlayer({ playerId: socket.id, keyPressed: 'ArrowLeft' });
});

document.getElementById('move-right').addEventListener('click', () => {
    game.movePlayer({ playerId: socket.id, keyPressed: 'ArrowRight' });
});

document.getElementById('move-down').addEventListener('click', () => {
    game.movePlayer({ playerId: socket.id, keyPressed: 'ArrowDown' });
});

		let deferredPrompt
				window.addEventListener('beforeinstallprompt', (e) => {
					deferredPrompt = e
					console.log('beforeinstallprompt :', deferredPrompt)
					console.log(deferredPrompt)
				})
				if ('serviceWorker' in navigator){
				  navigator.serviceWorker.register('sw.js').then(function(registration){
					console.log('service worker registration succeeded:',registration);
				  },
				function(error){
				  console.log('service worker registration failed:',error);
				});
				}
				else{
				  console.log('service workers are not supported.');
				}
				
		
            import createGame from './game.js'
            import createKeyboardListener from './keyboard-listener.js'
            import renderScreen, { setupScreen } from './render-screen.js'
            
            const game = createGame()
            const keyboardListener = createKeyboardListener(document)

            const socket = io()

            socket.on('connect', () => {
                const playerId = socket.id
                // console.log(`Player connected on Client with id: ${playerId}`)
                // console.log('socket', socket)

                const screen = document.getElementById('screen')
                const scoreTable = document.getElementById('score-table')
                
                setupScreen(screen, game)
                renderScreen(screen, scoreTable, game, requestAnimationFrame, playerId)
            })

            socket.on('disconnect', () => {
                console.log('Unsubscribing All')
                keyboardListener.unsubscribeAll();
            })

            socket.on('setup', (state) => {
                const playerId = socket.id
                game.setState(state)

                keyboardListener.registerPlayerId(playerId)
                keyboardListener.subscribe(game.movePlayer)
                keyboardListener.subscribe((command) => {
                    socket.emit('move-player', command)
                })
            })

            socket.on('add-player', (command) => {
                console.log(`Receiving ${command.type} -> ${command.playerId}`)
                game.addPlayer(command)
            })

            socket.on('remove-player', (command) => {
                // console.log(`Receiving ${command.type} -> ${command.playerId}`)
                game.removePlayer(command)
            })

            socket.on('move-player', (command) => {
                console.log(`Receiving ${command.type} -> ${command.playerId}`)

                const playerId = socket.id

                if (playerId !== command.playerId) {
                    game.movePlayer(command)
                }
                    console.log("ðŸš€ ~ socket.on ~ command:", command)
            })

            socket.on('add-fruit', (command) => {
                // console.log(`Receiving ${command.type} -> ${command.fruitId}`)
                game.addFruit(command)
            })

            socket.on('remove-fruit', (command) => {
                // console.log(`Receiving ${command.type} -> ${command.fruitId}`)
                game.removeFruit(command)
            })
        </script>
